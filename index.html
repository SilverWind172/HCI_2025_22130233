<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example with Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8c291, #6a89cc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container to hold the entire content and center it */
        .container {
            width: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            padding-bottom: 10px;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            transition: 0.3s;
            font-size: 17px;
            margin: 0 5px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #dcdde1;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 20px;
            text-align: left;
        }

        /* Dropdown Labs shown horizontally */
        .labs-container {
            display: none;
            background-color: #f1f1f1;
            justify-content: center;
        }

        .labs-container button {
            border: 1px solid #ccc;
            padding: 14px 20px;
            cursor: pointer;
            background-color: inherit;
            font-size: 17px;
            margin: 0 5px;
        }

        .labs-container button:hover {
            background-color: #dcdde1;
        }

        .dropdown:hover .labs-container {
            display: flex; /* Display labs horizontally */
        }

        .labs-container button.active {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Personal Website</h2>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openTab(event, 'About')">About</button>

        <!-- Dropdown for Lab -->
        <div class="dropdown">
            <button class="tablinks">Lab</button>
            <div class="labs-container">
                <button class="tablinks" onclick="openTab(event, 'Lab1')">Lab 1</button>
                <button class="tablinks" onclick="openTab(event, 'Lab2')">Lab 2</button>
                <button class="tablinks" onclick="openTab(event, 'Lab3')">Lab 3</button>
            </div>
        </div>
    </div>

    <!-- Tab Contents -->
    <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>Welcome to my personal website!</p>
    </div>

    <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>This is the About section. Here you can find my CV and personal info.</p>
    </div>

    <div id="Lab1" class="tabcontent">
        <h3>Lab 1</h3>
        <a href="lab01.html">Course Management UI</a>
    </div>

    <div id="Lab2" class="tabcontent">
        <h3>Lab 2</h3>
        <a href="lab02.html">Student Authentication & Dashboard</a>
    </div>

    <div id="Lab3" class="tabcontent">
        <h3>Lab 3</h3>
        <p>This is Lab 3 content.</p>
    </div>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;

    // Hide all tab content
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Remove the active class from all buttons
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab content
    document.getElementById(tabName).style.display = "block";

    // Add active class to the button that opened the tab
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
