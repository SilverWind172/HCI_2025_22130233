<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Materials</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN for optional styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Available Subjects</h1>

      <div class="row mt-4">
        <!-- Each subject card -->
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Django Python</h5>
              <button class="btn btn-primary" onclick="showMaterials('django')">
                View Materials
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Java Programming</h5>
              <button class="btn btn-primary" onclick="showMaterials('java')">
                View Materials
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Spring Framework</h5>
              <button class="btn btn-primary" onclick="showMaterials('spring')">
                View Materials
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <!-- Each subject card -->
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">ReactJS</h5>
              <button class="btn btn-primary" onclick="showMaterials('react')">
                View Materials
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Node.js</h5>
              <button class="btn btn-primary" onclick="showMaterials('nodejs')">
                View Materials
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Angular</h5>
              <button
                class="btn btn-primary"
                onclick="showMaterials('angular')"
              >
                View Materials
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar to display materials -->
      <div id="materialSidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <h2 id="subjectTitle"></h2>
        <ul id="materialList"></ul>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
